<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
  </head>
  <body>
    <div id="app">
      <v-stage
        ref="stage"
        :config="configKonva"
        @mousedown="handleStageMouseDown"
        @mousemove="handleStageMouseMove"
        @mouseup="handleStageMouseUp"
        @click="handleStageClick"
      >
        <v-layer ref="layer">
          <v-rect
            :config="selectionRectangleConfig"
            ref="selectionRectangle"
          ></v-rect>
          <v-transformer ref="transformer" />
        </v-layer>
      </v-stage>

      <br />Color: <input id="color" v-model="color" value="color" /><button
        @click="changeColorClick"
      >
        Change
      </button>
    </div>

    <!--1. Link Vue Javascript & Konva-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-konva@2.1.7/umd/vue-konva.min.js"></script>
    <script>
      var selectedShape = null;

      var width = window.innerWidth / 2;
      var height = window.innerHeight / 2;

      var x1, x2, y1, y2;

      new Vue({
        el: '#app',
        data: {
          configKonva: {
            width: width,
            height: height,
          },
          selectionRectangleConfig: {
            fill: null,
            stroke: 'black',
            strokeWidth: 2,
            visible: false,
          },
          color: '#00FF00',
        },
        methods: {
          handleStageMouseDown(e) {
            const stage = e.target.getStage();

            if (e.target !== stage) {
              return;
            }

            x1 = stage.getPointerPosition().x;
            y1 = stage.getPointerPosition().y;
            x2 = stage.getPointerPosition().x;
            y2 = stage.getPointerPosition().y;

            const selectionRectangle = this.$refs.selectionRectangle.getNode();

            selectionRectangle.visible(true);
            selectionRectangle.width(0);
            selectionRectangle.height(0);

            const layer = this.$refs.layer.getNode();

            layer.draw();
          },
          handleStageMouseMove(e) {
            const selectionRectangle = this.$refs.selectionRectangle.getNode();

            if (!selectionRectangle.visible()) {
              return;
            }

            const stage = e.target.getStage();

            x2 = stage.getPointerPosition().x;
            y2 = stage.getPointerPosition().y;

            selectionRectangle.setAttrs({
              x: Math.min(x1, x2),
              y: Math.min(y1, y2),
              width: Math.abs(x2 - x1),
              height: Math.abs(y2 - y1),
            });

            const layer = this.$refs.layer.getNode();

            layer.batchDraw();
          },
          handleStageMouseUp(e) {
            const selectionRectangle = this.$refs.selectionRectangle.getNode();

            if (!selectionRectangle.visible()) {
              return;
            }

            const layer = this.$refs.layer.getNode();

            setTimeout(() => {
              selectionRectangle.visible(false);
              layer.batchDraw();
            });

            const stage = e.target.getStage();

            var shapes = stage.find('.rect').toArray();
            var box = selectionRectangle.getClientRect();
            var selected = shapes.filter((shape) =>
              Konva.Util.haveIntersection(box, shape.getClientRect())
            );

            const tr = this.$refs.transformer.getNode();

            tr.nodes(selected);

            if (selected.length == 0) {
              var newRect = new Konva.Rect({
                x: selectionRectangle.x(),
                y: selectionRectangle.y(),
                width: selectionRectangle.width(),
                height: selectionRectangle.height(),
                fill: this.color,
                draggable: true,
                name: 'rect',
              });
              layer.add(newRect);
            }
            layer.batchDraw();
          },
          handleStageClick(e) {
            const selectionRectangle = this.$refs.selectionRectangle.getNode();

            selectedShape = null;

            if (selectionRectangle.visible()) {
              return;
            }

            const tr = this.$refs.transformer.getNode();
            const layer = this.$refs.layer.getNode();

            const stage = e.target.getStage();

            if (e.target === stage) {
              tr.nodes([]);
              layer.draw();

              return;
            }

            if (!e.target.hasName('rect')) {
              return;
            }

            const metaPressed =
              e.evt.shiftKey || e.evt.ctrlKey || e.evt.metaKey;
            const isSelected = tr.nodes().indexOf(e.target) >= 0;

            if (!metaPressed && !isSelected) {
              tr.nodes([e.target]);
            } else if (metaPressed && isSelected) {
              const nodes = tr.nodes().slice();

              nodes.splice(nodes.indexOf(e.target), 1);
              tr.nodes(nodes);
            } else if (metaPressed && !isSelected) {
              const nodes = tr.nodes().concat([e.target]);
              tr.nodes(nodes);
            }
            selectedShape = e.target;

            layer.draw();
          },
          changeColorClick() {
            if (selectedShape == null) return;

            selectedShape.fill(this.color);

            const layer = this.$refs.layer.getNode();

            layer.batchDraw();
          },
        },
      });
    </script>
  </body>
</html>
